// Web Video Cast - Intent com token 84 caracteres
castOpen.addEventListener("click", (e) => {
  e.preventDefault();
  const url = modalPlayer.src;
  if (!url) { alert("Nenhum v√≠deo carregado."); return; }

  // Gera token
  const gerarToken = (tamanho=84) => {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+|~-=";
    let token = "";
    for(let i=0;i<tamanho;i++) token += chars.charAt(Math.floor(Math.random()*chars.length));
    return token;
  };
  const token = gerarToken();

  // Encaminha para o proxy do seu servidor
  const proxyUrl = `https://meusite.com/proxy?token=${token}&url=${encodeURIComponent(url)}`;

  // Cria intent sem expor a URL real
  const cleanUrl = proxyUrl.replace(/^https?:\/\//, '');
  const intentLink = `intent://${cleanUrl}#Intent;scheme=https;package=com.instantbits.cast.webvideo;end`;

  window.location.href = intentLink;
});
