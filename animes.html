<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JC TV STREAMING</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body { background: #fff; color: #000; padding: 1rem; }
/* Centraliza os cards da aba de sÃ©ries */
#seriesTabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem 0; margin-top: 100px; }
.series-tab { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background-color: #eee; border-radius: 0.5rem; max-width: 100%; white-space: normal; cursor: pointer; }
.series-tab img { width: 100%; height: 100%; border-radius: 5px; flex-shrink: 0; }
.series-tab .card { width: 100px; }
.card-body p.card-text { white-space: normal !important; word-break: break-word; overflow-wrap: break-word; font-size: 0.75rem; text-align: center; max-height: 6em; line-height: 1.2; }
#serieInfo { margin-bottom: 1rem; }
.serie-details { display: flex; gap: 1rem; align-items: flex-start; }
.serie-details img { width: 100px; height: auto; border-radius: 5px; }
.serie-details div { flex: 1; }
#serieInfo h4 { font-size: 1.1rem; }
#serieInfo p { font-size: 0.95rem; }
#backButton {
  display: none;
  position: fixed;
  top: 2px;
  right: 0px;
  z-index: 1055;
  background-color: #FFC107;
  color: #000000;
  border: none;
  padding: 8px 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 12px;
  transition: 0.3s ease;
}
#backButton:hover { background-color: #007BFF; color: #fff; }

/* Footer */
footer.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: black;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 1rem;
  z-index: 1000;
}
footer.footer img { height: 30px; width: auto; }

#centralSearch { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); width: 200px; z-index: 1050; display: flex; flex-direction: column; gap: 8px; }
#serieSynopsis .synopsis-text { display: block; overflow: hidden; }
</style>
</head>
<body>
<button id="backButton" class="btn btn-primary btn-lg">Voltar</button>

<div id="centralSearch">
  <input type="search" id="seriesSearch" class="form-control" placeholder="Pesquisar Anime...">
  <select id="categoryFilter" class="form-select">
    <option value="">Todas as Categorias</option>
  </select>
</div>

<ul class="nav nav-tabs d-flex flex-wrap gap-3 mb-3 border-0" id="seriesTabs"></ul>

<div id="serieInfo" class="card p-3 bg-light" style="display:none;">
  <div class="serie-details">
    <img id="seriePoster" src="" alt="Poster da SÃ©rie">
    <div>
      <h4 id="serieTitle"></h4>
      <p id="serieSynopsis" class="mb-0"></p>
      <p><strong>Categoria:</strong> <span id="serieCategories"></span></p>
      <p><strong>GÃªnero:</strong> <span id="serieGÃªnero"></span></p>
      <p><strong>Linguagem:</strong> <span id="serieLanguage"></span></p>
    </div>
  </div>
  <div id="seasonEpisodesContainer" class="mt-4"></div>
</div>

<div class="col-12 mt-4">
  <div class="playerButtons" id="serverButtons"></div>
</div>

<!-- Modal Player -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-white text-dark">
      <div class="modal-header border-0">
        <h5 id="modalTitle" class="modal-title"></h5>
        <div class="d-flex gap-2 align-items-center">
          <div class="dropdown">
            <button id="castDropdown" type="button" class="btn btn-warning btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">ðŸ“º Espelhar</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="castCopy"></a></li>
              <li><a class="dropdown-item d-flex align-items-center" href="#" id="castOpen">
              <img src="https://x.gd/gflG1" alt="Web Video Cast" style="width: 18px; height: 18px; margin-right: 8px;">Web Video Cast</a></li>
            </ul>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
      </div>
      <div class="modal-body p-0">
        <video id="modalPlayer" width="100%" height="480" controls autoplay></video>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <img src="https://www.mediafire.com/convkey/7a81/hl79s61t5v9c0555g.jpg" alt="Logo" />
  <span>JC TV STREAMING Â© 2025</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const seriesData = {
  hacksignum: {
    name: ".hack//Sign (2002)",
    synopsis: "conta a histÃ³ria de Tsukasa, um Wavemaster que se torna incapaz de sair do jogo online The World apÃ³s um evento misterioso.",
    poster: "https://image.tmdb.org/t/p/w500/wNplB2ViLejqtyU76Qz2iv3oZPM.jpg",
    background: "https://image.tmdb.org/t/p/original/aKiRNVzI6dMSH3VVMdObVroVbJ2.jpg",
    categories: ["NÃºmeros e SÃ­mbolos"],
    genero: ["AÃ§Ã£o & Aventura, AnimaÃ§Ã£o, MistÃ©rio"],
    language: ["Legendado"],
    seasons: { 1: ["https://cdn-s01.mywallpaper-4k-image.net/stream/s/solo-leveling-2-dublado/01.mp4/index.m3u8",
                   "https://cdn-s01.mywallpaper-4k-image.net/stream/s/solo-leveling-2-dublado/02.mp4/index.m3u8",
                   "https://cdn-s01.mywallpaper-4k-image.net/stream/s/solo-leveling-2-dublado/03.mp4/index.m3u8",
                   "https://cdn-s01.mywallpaper-4k-image.net/stream/s/solo-leveling-2-dublado/04.mp4/index.m3u8"] }
  }
};

const seriesTabs = document.getElementById("seriesTabs");
const serieInfo = document.getElementById("serieInfo");
const serieTitle = document.getElementById("serieTitle");
const serieSynopsis = document.getElementById("serieSynopsis");
const seriePoster = document.getElementById("seriePoster");
const serieCategories = document.getElementById("serieCategories");
const serieGÃªnero = document.getElementById("serieGÃªnero");
const serieLanguage = document.getElementById("serieLanguage");
const seasonEpisodesContainer = document.getElementById("seasonEpisodesContainer");
const seriesSearch = document.getElementById("seriesSearch");
const categoryFilter = document.getElementById("categoryFilter");
const modalPlayer = document.getElementById("modalPlayer");
const modalTitle = document.getElementById("modalTitle");
const backButton = document.getElementById('backButton');
const castOpen = document.getElementById("castOpen");

let currentSeries = null;

function populateCategories(){
  const allCategories = new Set();
  Object.values(seriesData).forEach(s => s.categories.forEach(c => allCategories.add(c)));
  [...allCategories].sort().forEach(cat=>{
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    categoryFilter.appendChild(option);
  });
}

function buildTabs(filteredKeys=null){
  seriesTabs.innerHTML = "";
  const keys = filteredKeys||Object.keys(seriesData);
  keys.forEach(key=>{
    const s = seriesData[key];
    const li = document.createElement("li");
    li.className="nav-item";
    const btn = document.createElement("button");
    btn.className="nav-link p-0 border-0 bg-transparent text-center series-tab";
    btn.dataset.target=key;
    btn.innerHTML = `<div class="card border-0" style="width: 80px;">
                        <img src="${s.poster}" class="card-img-top rounded" style="height:120px;object-fit:cover;" alt="${s.name}">
                        <div class="card-body p-1">
                          <p class="card-text small text-truncate mb-0">${s.name}</p>
                        </div>
                     </div>`;
    li.appendChild(btn);
    seriesTabs.appendChild(li);
  });
}

function showSeasons(key, tabBtn){
  const s = seriesData[key];
  serieTitle.textContent = s.name;
  serieSynopsis.innerHTML = "";

  const synopsisText = document.createElement("span");
  synopsisText.className = "synopsis-text";
  synopsisText.textContent = s.synopsis.length > 80 ? s.synopsis.slice(0,80) + "..." : s.synopsis;
  serieSynopsis.appendChild(synopsisText);

  const lerMaisBtn = document.createElement("span");
  lerMaisBtn.textContent = " ler mais";
  lerMaisBtn.style.color = "#007bff";
  lerMaisBtn.style.cursor = "pointer";
  lerMaisBtn.style.textDecoration = "underline";
  lerMaisBtn.style.display = "inline-block";
  lerMaisBtn.style.marginTop = "5px";
  serieSynopsis.appendChild(lerMaisBtn);

  let expanded = false;
  lerMaisBtn.addEventListener("click", function() {
    if(!expanded){
      synopsisText.textContent = s.synopsis;
      lerMaisBtn.textContent = " ler menos";
    } else {
      synopsisText.textContent = s.synopsis.length > 80 ? s.synopsis.slice(0,80) + "..." : s.synopsis;
      lerMaisBtn.textContent = " ler mais";
    }
    expanded = !expanded;
  });

  seriePoster.src = s.poster;
  serieCategories.textContent = s.categories.join(", ");
  serieGÃªnero.textContent = s.genero.join(", ");
  serieLanguage.textContent = s.language.join(", ");
  serieInfo.style.display="block";

  seasonEpisodesContainer.innerHTML="";
  let seasonId=0;
  for(const [seasonNum, episodes] of Object.entries(s.seasons)){
    seasonId++;
    const container = document.createElement("div");
    container.className="accordion mb-2";
    container.id=`accordionSeason${seasonId}`;
    const item = document.createElement("div");
    item.className="accordion-item";
    const headerId = `heading${seasonId}`;
    const collapseId = `collapse${seasonId}`;
    item.innerHTML=`
      <h2 class="accordion-header" id="${headerId}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
          Temporada ${seasonNum}
        </button>
      </h2>
      <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headerId}" data-bs-parent="#accordionSeason${seasonId}">
        <div class="accordion-body d-flex flex-wrap gap-2">
          ${episodes.map((vid,idx)=>`<button class="btn btn-outline-primary open-player" data-vid="${vid}" data-title="${s.name} - Temporada ${seasonNum} - EpisÃ³dio ${idx+1}">EpisÃ³dio ${idx+1}</button>`).join("")}
        </div>
      </div>`;
    container.appendChild(item);
    seasonEpisodesContainer.appendChild(container);
  }

  document.body.style.backgroundImage = `url('${s.background}')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundAttachment = 'fixed';
}

function updateUIOnTabToggle(){
  if(currentSeries){
    backButton.style.display='block';
    seriesSearch.style.display='none';
    categoryFilter.style.display='none';
    document.querySelectorAll('#seriesTabs > li').forEach(li=>li.style.display='none');
  }else{
    backButton.style.display='none';
    seriesSearch.style.display='block';
    categoryFilter.style.display='block';
    document.querySelectorAll('#seriesTabs > li').forEach(li=>li.style.display='inline-block');
  }
}

// Eventos
seriesTabs.addEventListener("click",(e)=>{
  const btn = e.target.closest("button.series-tab");
  if(!btn) return;
  const target = btn.dataset.target;
  if(currentSeries===target){
    currentSeries=null;
    serieInfo.style.display="none";
    btn.classList.remove("active");
    document.body.style.backgroundImage="";
  }else{
    currentSeries=target;
    document.querySelectorAll("button.series-tab").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    showSeasons(target,btn);
  }
  updateUIOnTabToggle();
});

backButton.addEventListener("click",()=>{
  currentSeries=null; 
  serieInfo.style.display="none"; 
  document.querySelectorAll("button.series-tab").forEach(b=>b.classList.remove("active")); 
  updateUIOnTabToggle(); 
  document.body.style.backgroundImage="";
});

seriesSearch.addEventListener("input",()=>{
  const q = seriesSearch.value.toLowerCase();
  buildTabs(Object.keys(seriesData).filter(k=>seriesData[k].name.toLowerCase().includes(q)));
});

categoryFilter.addEventListener("change",()=>{
  const cat = categoryFilter.value;
  if(!cat){ buildTabs(); return; }
  buildTabs(Object.keys(seriesData).filter(k=>seriesData[k].categories.includes(cat)));
});

// Player Modal
document.body.addEventListener("click",(e)=>{
  if(e.target.classList.contains("open-player")){
    const vid = e.target.dataset.vid;
    const title = e.target.dataset.title;

    // Suporta MP4 e M3U8
    if(vid.endsWith(".m3u8") && Hls.isSupported()){
      const hls = new Hls();
      hls.loadSource(vid);
      hls.attachMedia(modalPlayer);
    } else {
      modalPlayer.src = vid;
    }

    modalTitle.textContent = title;
    modalPlayer.dataset.realUrl = vid;

    new bootstrap.Modal(document.getElementById("playerModal")).show();
  }
});

document.getElementById("playerModal").addEventListener("hidden.bs.modal",()=>{ 
  modalPlayer.src="";
});

// Web Video Cast
castOpen.addEventListener("click",(e)=>{
  e.preventDefault();
  const realUrl = modalPlayer.dataset.realUrl;
  if(!realUrl) return alert("Nenhum vÃ­deo carregado.");

  const title = modalTitle.textContent || "JC TV STREAMING";
  const intentUrl = `intent://${realUrl.replace(/^https?:\/\//,'')}/#Intent;scheme=http;package=com.instantbits.cast.webvideo;S.title=${encodeURIComponent(title)};end`;
  window.location.href = intentUrl;
});

populateCategories();
buildTabs();
</script>
</body>
</html>
