<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%; background:#000; font-family:Arial,sans-serif; overflow:hidden;
    display:flex;
  }
  #channelList {
    width:400px;
    background:rgba(20,20,20,0.9);
    padding:10px;
    overflow-y:auto;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:5px;
    font-size: 1.2em;
  }
  #channelList img {
    width:80px;
    height:auto;
    vertical-align:middle;
    margin-right:5px;
  }
  #channelList button {
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    background:#222; 
    color:#fff; 
    border:none; 
    padding:5px; 
    cursor:pointer; 
    border-radius:3px; 
    text-align:left; 
    gap:5px;
  }
  #channelList button:hover { background:#444; }
  .watching {
    color: #00ffff;
    font-weight:bold;
    font-size: 1.1em;
  }
  #playerWrapper {
    flex:1;
    position:relative;
    background:#000;
  }
  #player { width:100%; height:100%; }

  #playerFooter {
    position: absolute;
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    z-index: 10;
  }

  #playerFooter img {
    height: 20px;
    margin-right: 8px;
  }

  #playerFooter span {
    color: #fff;
    font-size: 10px;
  }

  #btnProgramacao {
    position: absolute;
    top: 0px;
    right: 0px;
    z-index: 25;
    padding: 10px 10px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  #programacaoPanel {
    position: absolute;
    top: 0;
    right: -350px;
    width: 340px;
    height: 100%;
    background: #111;
    color: #fff;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 20;
    padding: 10px;
    box-sizing: border-box;
  }

  #programacaoPanel iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
</style>

// Criar player Clappr
function createPlayer(source, mimeType) {
  if (player) { player.destroy(); player = null; }
  const testVTT = `WEBVTT
00:00:00.000 --> 00:00:05.000
Bem-vindo ao JC TV STREAMING!
00:00:05.001 --> 00:00:10.000
Aqui voc√™ pode assistir canais ao vivo em portugu√™s.
`;
  player = new Clappr.Player({
    source: source,
    mimeType: mimeType,
    parentId: '#player',
    width:'100%',
    height:'100%',
    autoPlay:true,
    mute:false,
    disableErrorScreen:true,
    plugins: [Clappr.SubtitlePlugin],
    subtitlesEnabled: false,
    subtitleUrl: 'data:text/vtt;charset=utf-8,' + encodeURIComponent(testVTT)
  });
  player.listenTo(player, Clappr.Events.PLAYER_READY, ()=>{ player.setVolume(100); });
}

// Carregar canal selecionado
function loadChannel(index){
  const ch = channels[index];
  const mimeType = ch.type==="m3u8" ? "application/x-mpegURL" : "application/dash+xml";
  createPlayer(ch.link, mimeType);
  if(activeIndex !== null) buttons[activeIndex].querySelector('.watching').style.display = 'none';
  buttons[index].querySelector('.watching').style.display = 'inline';
  activeIndex = index;
}

// Fun√ß√£o auxiliar datas PlutoTV
function parsePlutoDate(str){
  if(!str) return new Date();
  const y = str.slice(0,4), m = str.slice(4,6), d = str.slice(6,8),
        h = str.slice(8,10), min = str.slice(10,12), s = str.slice(12,14);
  const dt = new Date(`${y}-${m}-${d}T${h}:${min}:${s}Z`);
  return isNaN(dt) ? new Date() : dt;
}

// Buscar EPG PlutoTV
async function buscarPlutoEPG(parcial){
  const EPG_URLS = [
    "https://i.mjh.nz/PlutoTV/br.xml",
    "https://raw.githubusercontent.com/matthuisman/i.mjh.nz/master/PlutoTV/br.xml",
    "https://corsproxy.io/?https://i.mjh.nz/PlutoTV/br.xml"
  ];
  const normalize = s => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  const buscado = normalize(parcial.replace("Pluto TV","").trim());

  for(const url of EPG_URLS){
    try {
      const resp = await fetch(url);
      if(!resp.ok) continue;
      const xmlText = await resp.text();
      const xmlDoc = new DOMParser().parseFromString(xmlText,"text/xml");
      const canais = [...xmlDoc.getElementsByTagName("channel")];
      const resultados = canais.filter(c=>{
        const nome = normalize(c.querySelector("display-name")?.textContent||"");
        return nome.includes(buscado) || buscado.includes(nome);
      });
      if(resultados.length === 0) continue;

      const canal = resultados[0];
      const id = canal.getAttribute("id");
      const nome = canal.querySelector("display-name")?.textContent || parcial;
      const programas = [...xmlDoc.getElementsByTagName("programme")].filter(p=>p.getAttribute("channel")===id).slice(0,10);
      const lista = programas.map(p=>({
        inicio: parsePlutoDate(p.getAttribute("start")),
        fim: parsePlutoDate(p.getAttribute("stop")),
        titulo: p.querySelector("title")?.textContent||"Sem t√≠tulo",
        desc: p.querySelector("desc")?.textContent||""
      }));
      return { nome, id, programas: lista };
    } catch(e){ console.warn("Falha PlutoTV", e); }
  }
  return null;
}

    if(!url) return null;
