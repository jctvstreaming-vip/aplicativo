<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%; background:#000; font-family:Arial,sans-serif; overflow:hidden;
    display:flex;
  }
  #channelList {
    width:480px; /* aumentei de 220px para 300px */
    background:rgba(20,20,20,0.9);
    padding:10px;
    overflow-y:auto;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:5px;
    font-size: 1.2em; /* aumenta o nome do canal */
  }
  #channelList img {
    width:80px; /* aumentei de 50px para 70px */
    height:auto;
    vertical-align:middle;
    margin-right:5px;
  }
  #channelList button {
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    background:#222; 
    color:#fff; 
    border:none; 
    padding:5px; 
    cursor:pointer; 
    border-radius:3px; 
    text-align:left; 
    gap:5px;
  }
  #channelList button span:first-child {
    font-size: 1.2em; /* aumenta apenas o nome do canal */
}
  #channelList button:hover { background:#444; }
  .watching {
    color: #00ffff; /* ciano */
    font-weight:bold;
    font-size: 1.1em; /* aumenta o "assistindo" */
  }
  #playerWrapper {
    flex:1;
    position:relative;
    background:#000;
  }
  #player { width:100%; height:100%; }
</style>

  ];

  const playerContainer = document.getElementById('player');
  const channelList = document.getElementById('channelList');

  let player = null;
  let activeIndex = null;
  const buttons = [];

  channels.forEach((c,i)=>{
    const btn = document.createElement('button');
    btn.innerHTML = `<span><img src="${c.logo}" alt="${c.name}"> ${c.name}</span><span class="watching" style="display:none;">[Assistindo]</span>`;
    btn.onclick = () => loadChannel(i);
    channelList.appendChild(btn);
    buttons.push(btn);
  });

  function createPlayer(source, mimeType) {
    if (player) { player.destroy(); player = null; }
    const testVTT = `
WEBVTT

00:00:00.000 --> 00:00:05.000
Bem-vindo ao JC TV STREAMING!

00:00:05.001 --> 00:00:10.000
Aqui você pode assistir canais ao vivo em português.
`;
    player = new Clappr.Player({
      source: source,
      mimeType: mimeType,
      parentId: '#player',
      width:'100%',
      height:'100%',
      autoPlay:true,
      mute:false,
      disableErrorScreen:true,
      plugins: [Clappr.SubtitlePlugin],
      subtitlesEnabled: false, // legenda começa desligada
      subtitleUrl: 'data:text/vtt;charset=utf-8,' + encodeURIComponent(testVTT)
    });
    player.listenTo(player, Clappr.Events.PLAYER_READY, ()=>{ player.setVolume(100); });
  }

  function loadChannel(index){
    const ch = channels[index];
    const mimeType = ch.type==="m3u8" ? "application/x-mpegURL" : "application/dash+xml";
    createPlayer(ch.link, mimeType);
    if(activeIndex !== null) buttons[activeIndex].querySelector('.watching').style.display = 'none';
    buttons[index].querySelector('.watching').style.display = 'inline';
    activeIndex = index;
  }

  loadChannel(0);

  document.addEventListener('keydown', function(e) {
    const key = e.key.toLowerCase();
    if(e.key==="F12" || (e.ctrlKey && ['u','s'].includes(key)) || (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(key))){
      e.preventDefault();
      alert("Ação não permitida!");
    }
  });
  window.addEventListener('contextmenu', e=>e.preventDefault());
</script>
