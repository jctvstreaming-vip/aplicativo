<meta charset="UTF-8" />

<title>JC TV STREAMING</title>

<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%; background:#000; font-family:Arial,sans-serif; overflow:hidden;
    display:flex;
  }

  #channelList {
    width:400px;
    background:rgba(20,20,20,0.9);
    padding:10px;
    overflow-y:auto;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:5px;
    font-size: 1.2em;

    transition: transform 0.5s ease;
  }

  #channelList img {
    width:80px;
    height:auto;
    vertical-align:middle;
    margin-right:5px;
  }

  #channelList button {
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    background:#222; 
    color:#fff; 
    border:none; 
    padding:5px; 
    cursor:pointer; 
    border-radius:3px; 
    text-align:left; 
    gap:5px;
  }

  #channelList button:hover { background:#444; }

  .watching {
    color: #00ffff;
    font-weight:bold;
    font-size: 1.1em;
  }

  /* Quando a lista estiver escondida, o player vira tela cheia de verdade */
#playerWrapper.expandido {
  position: absolute !important;
  top: 0;
  left: 0;
  width: 100% !important;
  height: 100% !important;
  z-index: 5; /* acima da lista recolhida */
}

  #player, #embedContainer iframe {
    width:100%;
    height:100%;
  }

  #playerFooter {
    position: absolute;
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    z-index: 10;
  }

  #playerFooter img {
    height: 23px;
    margin-right: 8px;
  }

  #playerFooter span {
    color: #fff;
    font-size: 10px;
  }

  #btnProgramacao {
    position: absolute;
    top: 0px;
    right: 0px;
    z-index: 25;
    padding: 10px 10px;
    background: linear-gradient(135deg, #5f00ff, #0095ff);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  #programacaoPanel {
    position: absolute;
    top: 0;
    right: -350px;
    width: 340px;
    height: 100%;
    background: #111;
    color: #fff;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 20;
    padding: 10px;
    box-sizing: border-box;
  }

  #programacaoPanel iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }

#channelList button img {
  width: 30px !important;
  height: 30px !important;
  object-fit: cover !important;
  border-radius: 10px;
}

/* Bolinha com número estilo PREMIUM */
.channel-number {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 22px;
  height: 22px;
  background: linear-gradient(135deg, #4e00c2, #007bff);
  color: white;
  font-size: 13px;
  font-weight: bold;
  border-radius: 50%;
  margin-right: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#channelList button:hover .channel-number {
  transform: scale(1.15);
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
}

#channelList button {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #10121a;
  border: none;
  padding: 6px;
  border-radius: 12px;
  width: 100%;
  color: white;
  text-align: left;
  margin-bottom: 8px;
  transition: background 0.25s ease, transform 0.2s;
}

#channelList button:hover {
  background: linear-gradient(135deg, #3c0055, #0050aa);
  transform: translateX(4px);
}

#channelList button.active {
  background: linear-gradient(135deg, #5f00ff, #0095ff);
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  transform: scale(1.02);
}

#channelList button.active .channel-number {
  transform: scale(1.25);
}

#channelList button img {
  width: 80px !important;
  height: 50px !important;
  object-fit: cover !important;
  border-radius: 10px;
}
</style>

// NOTE: Renomeei variáveis para evitar conflito: playerEl é o container interno (#player), playerWrapper é o wrapper
const playerEl = document.getElementById('player');
const channelList = document.getElementById('channelList');
let player = null;
let activeIndex = null;
const buttons = [];

// Criar botões de canais
channels.forEach((c, i) => {
  const numero = i + 1;

  const btn = document.createElement('button');
  btn.innerHTML = `
    <span style="display:flex;align-items:center;gap:10px;">
      <span class="channel-number">${numero}</span>
      <img src="${c.logo}" alt="${c.name}">
      ${c.name}
    </span>
    <span class="watching" style="display:none; color: #00ff00;">[Assistindo]</span>
  `;
  btn.onclick = () => {
    loadChannel(i);

    // Remove active dos outros
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };

  channelList.appendChild(btn);
  buttons.push(btn);
});

// Criar player Clappr
function createPlayer(source, mimeType) {
  if (player) { player.destroy(); player = null; }
  player = new Clappr.Player({
    source: source,
    mimeType: mimeType,
    parentId: '#player',
    width: '100%',
    height: '100%',
    autoPlay: true,
    mute: false,
    disableErrorScreen: true
  });
  player.listenTo(player, Clappr.Events.PLAYER_READY, () => { player.setVolume(100); });
}

// Carregar canal
function loadChannel(index) {
  const ch = channels[index];
  if (!ch) return;

  // 1) LIMPA TUDO e destrói player antigo imediatamente
  playerEl.innerHTML = "";
  if (player) { try { player.destroy(); } catch(e){} player = null; }

  // 2) SE HOUVER LINK (m3u8/mpd/mp4) -> Clappr
  if (ch.link && ch.link.toString().trim() !== "") {
    const mimeType = ch.type === "m3u8" ? "application/x-mpegURL" : "application/dash+xml";
    createPlayer(ch.link, mimeType);
  }

  // 3) SENÃO, SE HOUVER EMBED -> cria IFRAME, garantindo descarte do anterior
  else if (ch.embed && ch.embed.toString().trim() !== "") {
    // coloca um iframe blank rápido para forçar descarte de conexões/locks do embed anterior
    const blank = document.createElement('iframe');
    blank.src = 'about:blank';
    blank.style.display = 'none';
    playerEl.appendChild(blank);

    // usa requestAnimationFrame duas vezes para dar chance ao navegador "descarregar" o iframe anterior
    requestAnimationFrame(() => requestAnimationFrame(() => {
      playerEl.innerHTML = ""; // garante container limpo
      const iframe = document.createElement('iframe');
      iframe.src = ch.embed;
      iframe.allow = 'autoplay; encrypted-media; fullscreen';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      playerEl.appendChild(iframe);
    }));
  }

  // 4) Atualiza estado visual dos botões (mantive idêntico ao seu)
  if (activeIndex !== null && buttons[activeIndex]) {
    buttons[activeIndex].querySelector('.watching').style.display = 'none';
  }
  if (buttons[index]) buttons[index].querySelector('.watching').style.display = 'inline';
  activeIndex = index;
}


loadChannel(0);

// Função auxiliar de data XML
function parseXMLDate(str) {
  if (!str) return new Date();
  const y = str.slice(0, 4), m = str.slice(4, 6), d = str.slice(6, 8),
        h = str.slice(8, 10), min = str.slice(10, 12), s = str.slice(12, 14);
  const dt = new Date(`${y}-${m}-${d}T${h}:${min}:${s}Z`);
  return isNaN(dt) ? new Date() : dt;
}

// --- BUSCA PLUTO ---
async function buscarPlutoEPG(parcial) {
  const EPG_URLS = [
    "https://i.mjh.nz/PlutoTV/br.xml",
    "https://raw.githubusercontent.com/matthuisman/i.mjh.nz/master/PlutoTV/br.xml",
    "https://corsproxy.io/?https://i.mjh.nz/PlutoTV/br.xml",
    "https://raw.githubusercontent.com/rootcoder/epgtv/main/guide.xml",
    "https://raw.github.com/matthuisman/i.mjh.nz/master/PlutoTV/us.xml",
    "https://raw.github.com/matthuisman/i.mjh.nz/master/PlutoTV/ca.xml"
  ];
  return await buscarEPGGenerico(parcial, EPG_URLS);
}

// --- BUSCA MiTV ---
async function buscarMiTVEPG(parcial) {
  try {
    const url = programacaoUrls[parcial];
    if (!url) return null;
    return { nome: parcial, url: url };
  } catch (e) {

}

// --- BUSCA XML GENÉRICO ---
async function buscarEPGGenerico(parcial, urls = [
  "https://gist.githubusercontent.com/lagosiptv/6cc09a4e8c4396150c762e561b320e99/raw/9855a3fe937aec7862900acdf83404ae0bf153b7/EPG.XML",
  "https://i.mjh.nz/PlutoTV/br.xml",
  "https://raw.githubusercontent.com/matthuisman/i.mjh.nz/master/PlutoTV/br.xml",
  "https://corsproxy.io/?https://i.mjh.nz/PlutoTV/br.xml",
  "https://raw.githubusercontent.com/rootcoder/epgtv/main/guide.xml.gz",
  "https://i.mjh.nz/SamsungTVPlus/br.xml",
  "https://i.mjh.nz/Freevee/br.xml",
  "https://i.mjh.nz/ParamountPlus/br.xml",
  "https://i.mjh.nz/Stirr/br.xml",
  "https://i.mjh.nz/LocalNow/br.xml"
]) {
  const normalize = s => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  const buscado = normalize(parcial.trim());

  for (const url of urls) {
    try {
      const resp = await fetch(url);
      if (!resp.ok) continue;
      const xmlText = await resp.text();
      const xmlDoc = new DOMParser().parseFromString(xmlText, "text/xml");
      const canais = [...xmlDoc.getElementsByTagName("channel")];
      const resultados = canais.filter(c => {
        const nome = normalize(c.querySelector("display-name")?.textContent || "");
        return nome.includes(buscado) || buscado.includes(nome);
      });
      if (resultados.length === 0) continue;

      const canal = resultados[0];
      const id = canal.getAttribute("id");
      const nome = canal.querySelector("display-name")?.textContent || parcial;
      const programas = [...xmlDoc.getElementsByTagName("programme")].filter(p => p.getAttribute("channel") === id).slice(0, 10);
      const lista = programas.map(p => ({
        inicio: parseXMLDate(p.getAttribute("start")),
        fim: parseXMLDate(p.getAttribute("stop")),
        titulo: p.querySelector("title")?.textContent || "Sem título",
        desc: p.querySelector("desc")?.textContent || ""
      }));
      return { nome, id, programas: lista };
    } catch (e) {
      console.warn("Falha XML genérico", e);
    }
  }
  return null;
}

// --- BOTÃO PROGRAMAÇÃO ---
const btnProgramacao = document.getElementById('btnProgramacao');
const programacaoPanel = document.getElementById('programacaoPanel');
const programacaoIframe = programacaoPanel.querySelector('iframe');
let programacaoAberta = false;

btnProgramacao.addEventListener('click', async () => {
  const canal = channels[activeIndex];
  if (!canal) return;

  programacaoPanel.style.right = programacaoAberta ? "-450px" : "0";
  btnProgramacao.textContent = programacaoAberta ? "Programação" : "Fechar";
  programacaoAberta = !programacaoAberta;

  if (!programacaoAberta) {
    programacaoIframe.src = "";
    programacaoIframe.srcdoc = "";
    return;
  }

  // Detectar tipo
  const src = canal.source ? canal.source.toLowerCase().trim() : "";
  const nome = canal.name.toLowerCase();
  const link = canal.link.toLowerCase();
  let dados = null;

  if (src === "pluto" || nome.includes("pluto") || link.includes("pluto.tv")) {
    dados = await buscarPlutoEPG(canal.name);
  } else if (programacaoUrls[canal.name]) {
    dados = await buscarMiTVEPG(canal.name);
  } else {
    dados = await buscarEPGGenerico(canal.name);
  }

  // Exibir
  const agora = new Date();
  if (dados) {
    if (dados.programas) {
      let html = `<style>
        body{font-family:sans-serif;color:white;background:#111;margin:0;padding:10px;}
        h2{text-align:center;margin:20px 0;font-size:1em;color:#0ff;}
        .programa{border-bottom:1px solid #333;padding:6px 0;}
        .hora{color:#0ff;font-size:0.9em;}
        .hora.no-ar{color:#0f0;font-weight:bold;}
        .titulo{font-weight:bold;font-size:1em;}
        .desc{font-size:0.85em;color:#ccc;}
      </style><h2>📺 ${dados.nome}</h2>`;

      html += dados.programas.map(p => {
        const noAr = agora >= p.inicio && agora <= p.fim;
        const hora = noAr ? "No ar" :
          `${p.inicio.getHours().toString().padStart(2, '0')}:${p.inicio.getMinutes().toString().padStart(2, '0')} - ${p.fim.getHours().toString().padStart(2, '0')}:${p.fim.getMinutes().toString().padStart(2, '0')}`;
        return `<div class="programa"><div class="hora ${noAr ? 'no-ar' : ''}">${hora}</div><div class="titulo">${p.titulo}</div><div class="desc">${p.desc}</div></div>`;
      }).join("");
      programacaoIframe.srcdoc = html;

    } else if (dados.url) {
      const html = `<style>
        html,body{margin:0;padding:0;height:100%;width:100%;background:#111;color:white;font-family:sans-serif;display:flex;flex-direction:column;}
        h2{text-align:center;margin:30px 0;font-size:1em;color:#0ff;}
        iframe{flex:1;width:100%;height:100%;border:none;background:#111;}
      </style>
      <h2>📺 ${dados.nome}</h2>
      <iframe src="${dados.url}" allowfullscreen></iframe>`;
      programacaoIframe.srcdoc = html;
    } else {
      programacaoIframe.srcdoc = `<h3 style="color:white;text-align:center;margin-top:20px">⚠️ Nenhuma programação disponível para ${canal.name}</h3>`;
    }
  } else {
    programacaoIframe.srcdoc = `<h3 style="color:white;text-align:center;margin-top:20px">⚠️ Nenhuma programação disponível para ${canal.name}</h3>`;
  }
});

// =============================
// AUTO ESCONDER LISTA + EXPANDIR O PLAYER
// =============================

const channelListEl = document.getElementById("channelList");
const playerWrapper = document.getElementById("playerWrapper");

let inatividadeTimer = null;
let listaEscondida = false;

// Estado inicial
channelListEl.style.transform = "translateX(0)";
playerWrapper.style.flex = "1"; 
playerWrapper.style.transition = "all 0.5s ease";

// Função: esconder lista
function esconderLista() {
    if (listaEscondida) return;

    listaEscondida = true;

    channelListEl.style.transform = "translateX(-420px)";
    playerWrapper.classList.add("expandido");
}

// Função: mostrar lista
function mostrarLista() {
    if (!listaEscondida) return;

    listaEscondida = false;

    channelListEl.style.transform = "translateX(0)";
    playerWrapper.classList.remove("expandido");
}

// Timer de inatividade
function resetarInatividade() {
    mostrarLista();
    clearTimeout(inatividadeTimer);

    inatividadeTimer = setTimeout(() => {
        esconderLista();
    }, 60000);
}

// Eventos de atividade
["mousemove", "touchstart", "keydown", "click"].forEach(ev => {
    document.addEventListener(ev, resetarInatividade);
});

// Iniciar timer
resetarInatividade();
</script>
<!-- Tela de Alerta -->
<div id="bloqueio" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:99999;color:white;font-family:sans-serif;text-align:center;padding-top:100px;">
  <img src="https://www.mediafire.com/convkey/7a81/hl79s61t5v9c0555g.jpg" alt="Logo" style="width:150px;height:auto;margin-bottom:30px;">
  <h1 style="font-size:40px;">ACESSO NÃO AUTORIZADO</h1>
  <p>Seu IP Será Bloqueado!</p>
</div>

<script>
  // Mostrar o alerta e recarregar após 1 segundo
  function mostrarAlerta() {
    const tela = document.getElementById("bloqueio");
    tela.style.display = "block";
    setTimeout(() => {
      location.reload();
    }, 1000);
  }

  // Força todos os links a abrirem na mesma aba
  document.querySelectorAll('a').forEach(link => {
    link.setAttribute('target', '_self');
  });

  // Bloqueia ações de desenvolvedor  
  document.addEventListener('keydown', function(e) {
    const tecla = e.key.toLowerCase();
    if (
      e.key === "F12" ||
      (e.ctrlKey && tecla === 'u') ||
      (e.ctrlKey && tecla === 's') ||
      (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(tecla))
    ) {
      e.preventDefault();
      mostrarAlerta();
    }
  });

  // Bloqueia botão direito
  window.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // -----------------------------------------------------------
  //  🚫 BLOQUEADOR DE POPUPS / NOVA ABA
  // -----------------------------------------------------------

  (function() {
    // BLOQUEIA qualquer tentativa de abrir nova aba via scripts
    const open = window.open;
    window.open = function() {
      console.warn("Popup bloqueado.");
      return null;
    };

    // Bloqueia links com target _blank
    document.addEventListener("click", function(e) {
      let el = e.target;

      // Sobe até achar um <a>
      while (el && el.tagName !== "A") {
        el = el.parentElement;
      }

      if (el && el.tagName === "A") {
        if (el.target === "_blank") {
          e.preventDefault();
          el.target = "_self";
          console.warn("Nova aba bloqueada.");
        }
      }
    }, true);

    // Impede popups automáticos
    window.addEventListener("beforeunload", function(e) {
      e.stopImmediatePropagation();
    });

    // Impede iframes abrirem novas abas
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("iframe").forEach(f => {
        f.setAttribute("sandbox", "allow-same-origin allow-scripts allow-forms");
      });
    });

  })();
</script>
